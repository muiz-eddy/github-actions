name: build stuff

on:
  workflow_dispatch:
    inputs:
      selection:
        description: 'Select Mini App:'
        required: true
        type: choice
        options:
          - p2p
          - cdd

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Selected Option
        id: get-selection
        run: echo "selection=${{ github.event.inputs.selection }}" >> $GITHUB_OUTPUT

      - name: Build p2p
        if: steps.get-selection.outputs.selection == 'p2p'
        run: |
          echo "Starting Vercel deployment for P2P..."
          echo "Done"

      - name: Build cdd
        if: steps.get-selection.outputs.selection == 'cdd'
        run: |
          echo "Starting Vercel deployment for CDD..."
          echo "Done"
