name: automated tagging

on:
  workflow_dispatch:
    inputs:
      selection:
        description: 'Select Mini App:'
        required: true
        type: choice
        options:
          - p2p
          - cdd

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push tags and create releases
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create and Push Tag
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.selection }}/v${{ github.run_number }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git --tags
